<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papan Pengumuman Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“¢ Papan Pengumuman</h1>
            <p>Tempat berbagi informasi penting</p>
        </header>

        <!-- Form Tambah Pengumuman -->
        <div class="add-form">
            <h2>Tambah Pengumuman Baru</h2>
            <form id="announcementForm">
                <div class="form-group">
                    <label for="title">Judul:</label>
                    <input type="text" id="title" placeholder="Masukkan judul pengumuman" required>
                </div>
                
                <div class="form-group">
                    <label for="content">Isi Pengumuman:</label>
                    <textarea id="content" placeholder="Tulis isi pengumuman di sini..." rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="author">Penulis:</label>
                    <input type="text" id="author" placeholder="Nama Anda" required>
                </div>
                
                <button type="submit">ğŸ“Œ Posting Pengumuman</button>
            </form>
        </div>

        <!-- Daftar Pengumuman -->
        <div class="announcements">
            <h2>Daftar Pengumuman</h2>
            <div id="announcementList" class="announcement-list">
                <!-- Pengumuman akan ditampilkan di sini -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
